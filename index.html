<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video Trailer Popup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="main-container">
        <img src="https://images.pexels.com/photos/67654/pexels-photo-67654.jpeg?auto=compress&cs=tinysrgb&w=600"
            alt="movie-image" srcset="">
        <h1>Movie Title</h1>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Necessitatibus deserunt quibusdam quidem laudantium
            quasi! Deserunt corrupti praesentium dolores assumenda facere ratione, dolorem, aliquam voluptas molestias
            iste omnis ab aut aperiam!</p>
        <button class="btn">Watch Now</button>
    </div>
    <div id="trailer" class="trailer-container active">
        <video id="video" src="trailer.mp4" controls></video>
        <i id="close" class="fa-solid fa-xmark fa-2x close-icon"></i>
    </div>
    <script src="index.js"></script>

</body>

</html>
